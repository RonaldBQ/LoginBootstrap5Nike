<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Login | Bootstrap 5</title>
</head>

<body class="bg-dark">
    <div class="row justify-content-center align-items-center vh-100 m-0 g-0">
        <!-- CARRUSEL DE IMAGENES -->
        <div class="col-lg-5 col-md-6 rounded-start">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" style="background-image: url(img/nike1.jpg);"></div>
                    <div class="carousel-item" style="background-image: url(img/nike2.jpg);"></div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-lg-4 col-md-5 rounded-end  bg-light vh-100">

            <div class="p-lg-4 mt-3">
                <img class="img-fluid" width="100px" src="img/logo-nike.png" alt="logo-imagen">
            </div>
            <div class="p-lg-4 w-100">
                <h1 class="fw-bold mb-4 pb-4">Bienvenido</h1>
                <!--  FORMULARIO -->
                <form>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Email:</label>
                        <input type="email" class="form-control bg-light" placeholder="Ingresa tu email">
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Contraseña:</label>
                        <input type="password" class="form-control bg-light" placeholder="Ingrese tu contraseña">
                    </div>
                    <a href="#" class="form-text fw-normal text-muted text-decoration-none">¿Has olvidado tu contraseña?</a>
                    <button type="submit" class="btn btn-dark my-3 d-block w-100">Iniciar Sesión</button>
                </form>
                <!-- BOTONES EXTERNOS PARA INICAR SESION -->
                <p class="fw-bold text-center">O inicia sesión con:</p>
                <div class="d-flex justify-content-lg-around flex-md-column g-4">
                    <button type="submit" class="btn btn-danger flex-grow-1 m-2"><i class="bi bi-google m-2"></i></i>Google</button>
                    <button type="submit" class="btn btn-primary flex-grow-1 m-2"><i class="bi bi-facebook m-2"></i>Facebook</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>
</body>

</html>
